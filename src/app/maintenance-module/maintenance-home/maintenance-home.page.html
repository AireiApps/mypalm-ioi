<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-title color="light">Home</ion-title>
    <ion-buttons slot="primary" *ngIf="userlist.desigId!=101">
      <ion-button class="bg-light-color" (click)="callmodalcontroller('')">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button class="bg-light-color" (click)="btn_notification()">
        <ion-badge *ngIf="apicount && apicount != 0" color="accent"
          >{{ apicount }}</ion-badge
        >
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card class="bg-yellow card-height bottompad-10px" no-margin>
        <span class="mdfont common-whitecolor">{{userlist.welcome_msg}}</span>
      </ion-card>
    </ion-row>
  </ion-grid>

  <!-- Maintenance Engineer -->
  <div *ngIf="userlist.desigId==81">
    <ion-row *ngFor="let item of maintenanceengineeritemsArr">
      <ion-col size="6" *ngFor="let eachitem of item">
        <div class="card item-img" (click)="btn_Action(eachitem)">
          <div class="item">
            <img src="{{eachitem.imgpath}}" alt="IMAGE" />

            <div class="container txt-home">
              <p>{{eachitem.title}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <!-- Foreman/TeamLead -->
  <div *ngIf="userlist.desigId==91">
    <ion-row *ngFor="let item of foremanteamleadArr">
      <ion-col size="6" *ngFor="let eachitem of item">
        <div class="card item-img" (click)="btn_Action(eachitem)">
          <div class="item">
            <img src="{{eachitem.imgpath}}" alt="IMAGE" />

            <div class="container txt-home">
              <p>{{eachitem.title}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <!-- Operator -->
  <div *ngIf="userlist.desigId==101">
    <ion-row *ngFor="let item of operatorArr">
      <ion-col size="6" *ngFor="let eachitem of item">
        <div class="card item-img" (click)="btn_Action(eachitem)">
          <div class="item">
            <img src="{{eachitem.imgpath}}" alt="IMAGE" />

            <div class="container txt-home">
              <p>{{eachitem.title}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
