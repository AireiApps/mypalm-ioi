<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Corrective Maintenance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="newbreakdowndowntimeForm">
    <div class="form-row">
      <div class="col">
        <div class="h7 text-dark">
          <b>Machinery Type <sup>*</sup></b>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <select formControlName="select_breakdowntype" class="h7 form-control" (change)="onChangeMachineryType()">
          <!-- <option value="" selected disabled hidden>Select Machinery Type</option>
          <option value="1">Plant System</option>
          <option value="2">Press Machine</option>
          <option value="3">Complimentry</option> -->
          <option value="" selected disabled hidden>Select Machinery Type</option>
          <option value="{{item.id}}" *ngFor="let item of machinerytypeArr">
            {{ item.system }}
          </option>
        </select>
      </div>
    </div>
    
    <div *ngIf="uienable == true">
      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark"><b>Zone <sup>*</sup></b></div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <select
            formControlName="select_zone"
            class="h7 text-dark form-control"
            (change)="onChangeZone()"
          >
            <option value="" selected disabled hidden>Select Zone</option>
            <option value="{{item.id}}" *ngFor="let item of zoneArr">
              {{ item.zone }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark"><b>Station <sup>*</sup></b></div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <select
            formControlName="select_station"
            class="h7 text-dark form-control"
            (change)="onChangeStation()"
          >
            <option value="" selected disabled hidden>Select Station</option>
            <option value="{{item.id}}" *ngFor="let item of stationArr">
              {{ item.station }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark">
            <b>Machinery Category</b>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <select
            formControlName="select_machinerycategory"
            class="h7 text-dark form-control"
            (change)="onChangeMachineryCategory()"
          >
            <option value="" selected disabled hidden>Select Machinery Category</option>
            <option value="{{item.id}}" *ngFor="let item of machinerycategoryArr">
              {{ item.machinery }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark"><b>Machinery <sup>*</sup></b></div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <select
            formControlName="select_machinery"
            class="h7 text-dark form-control"
            (change)="onChangeMachinery()"
          >
            <option value="" selected disabled hidden>Select Machinery</option>
            <option value="{{item.id}}" *ngFor="let item of machineryArr">
              {{ item.machinery }}
            </option>
          </select>
        </div>
      </div>

      <div *ngIf="partflag==true">
        <div class="form-row">
          <div class="col">
            <div class="h7 text-dark"><b>Part Category</b></div>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <select
              formControlName="select_partcategory"
              class="h7 text-dark form-control"
            >
              <option value="" selected disabled hidden>Select</option>
              <option value="{{ parseString(item)}}" *ngFor="let item of partcategoryArr">
                {{ item.part }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <div class="h7 text-dark">Part <sup>*</sup></div>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <select
              formControlName="select_part"
              class="h7 text-dark form-control"
            >
              <option value="" selected disabled hidden>Select</option>
              <option value="{{ parseString(item)}}" *ngFor="let item of partArr">
                {{ item.part }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark"><b>Observation <sup>*</sup></b></div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <select
            formControlName="select_observation"
            class="h7 text-dark form-control"
          >
            <option value="" selected disabled hidden>Select Observation</option>
            <option
              value="{{item.observationid}}"
              *ngFor="let item of observationArr"
            >
              {{ item.observation }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark"><b>Reported Time <sup>*</sup></b></div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <ion-datetime
            class="h7 form-control"
            formControlName="txt_breakdowntime"
            display-format="DD-MM-YYYY HH:mm"
          ></ion-datetime>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark">
          <b>Complainant Remarks
            <sup>*</sup></b>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <textarea
            class="h7 form-control"
            formControlName="tacomplaintremarks"
            rows="4"
            autosize
          ></textarea>
        </div>
      </div>

        <div class="col">
          <div class="h7 text-dark">
            <b>{{ 'BREAKDOWNDOWNTIME.assignedto' | translate}} <sup>*</sup></b>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <select
            formControlName="select_assignedto"
            class="h7 text-dark form-control"
          >
            <option value="" selected disabled hidden>
              {{ 'BREAKDOWNDOWNTIME.selectassignedto' | translate}}

      <div class="h7 text-dark" style="text-align: left; padding-left: 10px">
        <b>Complainant Image</b>
      </div>

      <ion-row class="rowalign">
        <ion-col style="padding: 0px; text-align: center">
          <div class="h7 colmarginbottom text-muted">Image 1</div>
          <div
            class="imagePreview"
            *ngIf="imagePaths.complianantimagepath1 == ''"
          ></div>
          <div class="imagePresent" *ngIf="imagePaths.complianantimagepath1 != ''">
            <img class="imagePresent" [src]="imagePaths.complianantimagepath1" />
          </div>

          <label class="btn btn-warning">
            Upload<input
              type="button"
              class="uploadFile img"
              value="Upload Photo"
              style="width: 0px; height: 0px; overflow: hidden; display: none"
              (click)="ImageUpload('ComplainantImage1')"
            />
          </label>
        </ion-col>

        <ion-col style="padding: 0px; text-align: center">
          <div class="h7 colmarginbottom text-muted">Image 2</div>
          <div
            class="imagePreview"
            *ngIf="imagePaths.complianantimagepath2 == ''"
          ></div>
          <div class="imagePresent" *ngIf="imagePaths.complianantimagepath2 != ''">
            <img class="imagePresent" [src]="imagePaths.complianantimagepath2" />
          </div>

          <label class="btn btn-warning">
            Upload<input
              type="button"
              class="uploadFile img"
              value="Upload Photo"
              style="width: 0px; height: 0px; overflow: hidden; display: none"
              (click)="ImageUpload('ComplainantImage2')"
            />
          </label>
        </ion-col>
      </ion-row>

      <ion-row class="rowalign">
        <ion-col style="padding: 0px; text-align: center">
          <div class="h7 colmarginbottom text-muted">Image 3</div>
          <div
            class="imagePreview"
            *ngIf="imagePaths.complianantimagepath3 == ''"
          ></div>
          <div class="imagePresent" *ngIf="imagePaths.complianantimagepath3 != ''">
            <img class="imagePresent" [src]="imagePaths.complianantimagepath3" />
          </div>

          <label class="btn btn-warning">
            Upload<input
              type="button"
              class="uploadFile img"
              value="Upload Photo"
              style="width: 0px; height: 0px; overflow: hidden; display: none"
              (click)="ImageUpload('ComplainantImage3')"
            />
          </label>
        </ion-col>

        <ion-col style="padding: 0px; text-align: center">
          <div class="h7 colmarginbottom text-muted">Image 4</div>
          <div
            class="imagePreview"
            *ngIf="imagePaths.complianantimagepath4 == ''"
          ></div>
          <div class="imagePresent" *ngIf="imagePaths.complianantimagepath4 != ''">
            <img class="imagePresent" [src]="imagePaths.complianantimagepath4" />
          </div>

          <label class="btn btn-warning">
            Upload<input
              type="button"
              class="uploadFile img"
              value="Upload Photo"
              style="width: 0px; height: 0px; overflow: hidden; display: none"
              (click)="ImageUpload('ComplainantImage4')"
            />
          </label>
        </ion-col>
      </ion-row>

      <div style="text-align: center">
        <button
          type="submit"
          class="btn btn-info"
          (click)="save()"
          style="margin-top: 10px; margin-bottom: 10px"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</ion-content>
