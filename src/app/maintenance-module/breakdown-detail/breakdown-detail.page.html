<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <!-- <ion-back-button color="whitefav"></ion-back-button> -->
      <ion-button color="whitefav" (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">{{machinery}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="breakdowndowntimedetailForm">
    <div class="form-row">
      <div class="col">
        <div class="h7 text-dark"><b>Zone</b></div>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <input
          type="text"
          class="h7 form-control text-dark readonly"
          value="{{zone}}"
          readonly
        />
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <div class="h7 text-dark"><b>Station</b></div>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <input
          type="text"
          class="h7 form-control text-dark readonly"
          value="{{station}}"
          readonly
        />
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <div class="h7 text-dark"><b>Machinery</b></div>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <input
          type="text"
          class="h7 form-control text-dark readonly"
          value="{{machinery}}"
          readonly
        />
      </div>
    </div>

    <div *ngIf="part!=''">
      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark"><b>Part</b></div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <input
            type="text"
            class="h7 form-control text-dark readonly"
            value="{{part}}"
            readonly
          />
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <div class="h7 text-dark"><b>Breakdown Time</b></div>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <input
          type="text"
          class="h7 form-control text-dark"
          value="{{breakdowntime}}"
        />
      </div>
    </div>

    <div *ngIf="complainantremarks != ''">
      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark">
            <div class="h7 text-dark"><b>Complainant Remarks</b></div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{complainantremarks}}
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="complainantimage != ''">
      <div class="form-row">
        <div class="col">
          <div class="h7 text-dark"><b>Complainant Image</b></div>
        </div>
      </div>

      <div class="form-row imgmarigin">
        <div class="col nopadding" style="text-align: center">
          <div class="imagePreview" *ngIf="complainantimage == ''"></div>
          <div class="complainantimagePresent" *ngIf="complainantimage != ''">
            <img class="complainantimagePresent" src="{{complainantimage}}" />
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div class="form-row">
      <div class="col">
        <div class="h7 text-dark">
          <b>Rectified Time <sup>*</sup></b>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <ion-datetime
          class="h7 form-control"
          formControlName="txt_rectifiedtime"
          display-format="DD-MM-YYYY HH:mm"
        ></ion-datetime>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <div class="h7 text-dark">
          <b>Foreman Remarks <sup>*</sup></b>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <textarea
          class="h7 form-control"
          formControlName="taforemanremarks"
          rows="4"
        ></textarea>
      </div>
    </div>

    <div class="form-row imgmarigin">
      <label class="h7 text-dark"><b>Rectified Image</b></label>
      <div class="container">
        <div class="row">
          <div class="col-sm-8 nopadding" style="text-align: right">
            <div
              class="imagePreview"
              *ngIf="imagePaths.rectifiedimagepath == ''"
            ></div>
            <div
              class="imagePresent"
              *ngIf="imagePaths.rectifiedimagepath != ''"
            >
              <img class="imagePresent" [src]="imagePaths.rectifiedimagepath" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4 nopadding" style="text-align: right">
            <label class="btn btn-warning">
              Upload
              <input
                type="button"
                class="uploadFile img"
                value="Upload Photo"
                style="width: 0px; height: 0px; overflow: hidden; display: none"
                (click)="ImageUpload('ReportedMaintenance')"
              />
            </label>
          </div>
        </div>
      </div>
    </div>

    <div style="text-align: center">
      <button
        type="submit"
        class="btn btn-info"
        (click)="save()"
        style="margin-top: 10px; margin-bottom: 10px"
      >
        Save
      </button>
    </div>
  </form>
</ion-content>
