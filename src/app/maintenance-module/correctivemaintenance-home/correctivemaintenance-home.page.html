<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <ion-back-button color="whitefav"></ion-back-button>      
    </ion-buttons>
    <ion-title color="light">Corrective Maintenance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Operator -->
  <div *ngIf="userlist.desigId==101">
    <ion-row *ngFor="let item of operatorArr">
      <ion-col size="6" *ngFor="let eachitem of item">
        <div class="card item-img" (click)="btn_Action(eachitem)">
          <div class="item">
            <img src="{{eachitem.imgpath}}" alt="IMAGE" />
            <div class="container txt-home">
              <p>{{eachitem.title}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <!-- Foreman/Teamlead -->
  <div *ngIf="userlist.desigId==91">
    <ion-row *ngFor="let item of foremanteamleadArr">
      <ion-col size="6" *ngFor="let eachitem of item">
        <div class="card item-img" (click)="btn_Action(eachitem)">
          <div class="item">
            <img src="{{eachitem.imgpath}}" alt="IMAGE" />
            <div class="container txt-home">
              <p>{{eachitem.title}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <!-- Maintenance Engineer -->
  <div *ngIf="userlist.desigId==81">
    <ion-row *ngFor="let item of maintenanceengineerArr">
      <ion-col size="6" *ngFor="let eachitem of item">
        <div class="card item-img" (click)="btn_Action(eachitem)">
          <div class="item">
            <img src="{{eachitem.imgpath}}" alt="IMAGE" />
            <div class="container txt-home">
              <p>{{eachitem.title}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
