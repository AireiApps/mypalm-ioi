<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Plant Performance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrappermanager">
    <ion-grid>
      <ion-row *ngFor="let item of generalmanagerdetailsArr">
        <ion-col size="1"></ion-col>
        <ion-col size="10" *ngFor="let eachitem of item">
          <div class="card" (click)="btn_Action(eachitem)">
            <div class="item">
              <img src="{{eachitem.imgpath}}" alt="IMAGE" />

              <div class="container txt-home">
                <p>{{eachitem.name}}</p>
              </div>
            </div>
          </div>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
