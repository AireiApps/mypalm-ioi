<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-title color="light">Settings</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row profile">
    <div class="col-12">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img src="../../assets/img/logo.png" class="img-responsive" alt="" />
        </div>

        <div class="profile-usertitle" *ngIf="userlist">
          <div class="profile-usertitle-name">{{userlist.name}}</div>
          <div class="profile-usertitle-job">{{department}}</div>
        </div>

      </div>
    </div>
    <div class="col-12">
      <div class="profile-content">
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item detail="false" (click)="menu_action('changepassword')">
              <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
              <ion-label class="h6"
                >Change Password</ion-label
              >
            </ion-item>

            <ion-item detail="false" (click)="menu_action('logout')">
              <ion-icon slot="start" name="exit-outline"></ion-icon>
              <ion-label class="h6">Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </div>
  </div>
  <div class="center_powerd">
    <strong>Powered By</strong>
  </div>

  <div class="center_powerd">
    <a href="https://airei.com.my" target="_blank">
      <img style="width: 200px" src="../../assets/img/banner.png" alt="COMPANY"
    /></a>
  </div>
</ion-content>
