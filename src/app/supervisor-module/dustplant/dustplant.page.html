<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Dust Plant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h6" style="text-align: center; margin-top: 10px">
    <b>Date: {{currentdate}}</b>
  </div>

  <ion-card class="card">
    <form [formGroup]="dustplantForm">
      <div class="form-row imgmarigin">
        <label class="h7 text-dark">Stack Appearance</label>
        <div class="container">
          <div class="row">
            <div class="col-sm-8 nopadding" style="text-align: right">
              <div
                class="imagePreview"
                *ngIf="imagePaths.stackappearance_path == ''"
              ></div>
              <div
                class="imagePresent"
                *ngIf="imagePaths.stackappearance_path != ''"
              >
                <img
                  class="imagePresent"
                  [src]="imagePaths.stackappearance_path"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 nopadding" style="text-align: right">
              <label class="btn btn-warning">
                Upload<input
                  type="button"
                  class="uploadFile img"
                  value="Upload Photo"
                  style="
                    width: 0px;
                    height: 0px;
                    overflow: hidden;
                    display: none;
                  "
                  (click)="imageupload('stackappearance')"
                />
              </label>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="h7 text-dark" style="text-align: left; padding-left: 10px">
        Plant Appearance
      </div>

      <ion-row class="rowalign">
        <ion-col style="padding: 0px; text-align: center">
          <div
            class="imagePreview"
            *ngIf="imagePaths.plantone_path == ''"
          ></div>
          <div class="imagePresent" *ngIf="imagePaths.plantone_path != ''">
            <img class="imagePresent" [src]="imagePaths.plantone_path" />
          </div>

          <label class="btn btn-warning">
            Upload<input
              type="button"
              class="uploadFile img"
              value="Upload Photo"
              style="width: 0px; height: 0px; overflow: hidden; display: none"
              (click)="imageupload('SalesImage')"
            />
          </label>
        </ion-col>

        <ion-col style="padding: 0px; text-align: center">
          <div
            class="imagePreview"
            *ngIf="imagePaths.plantone_path == ''"
          ></div>
          <div class="imagePresent" *ngIf="imagePaths.plantone_path != ''">
            <img class="imagePresent" [src]="imagePaths.plantone_path" />
          </div>

          <label class="btn btn-warning">
            Upload<input
              type="button"
              class="uploadFile img"
              value="Upload Photo"
              style="width: 0px; height: 0px; overflow: hidden; display: none"
              (click)="imageupload('SalesImage')"
            />
          </label>
        </ion-col>
      </ion-row>

      <ion-row class="rowalign">
        <ion-col style="padding: 0px; text-align: center">
          <div
            class="imagePreview"
            *ngIf="imagePaths.plantthree_path == ''"
          ></div>
          <div class="imagePresent" *ngIf="imagePaths.plantthree_path != ''">
            <img class="imagePresent" [src]="imagePaths.plantthree_path" />
          </div>

          <label class="btn btn-warning">
            Upload<input
              type="button"
              class="uploadFile img"
              value="Upload Photo"
              style="width: 0px; height: 0px; overflow: hidden; display: none"
              (click)="imageupload('SalesImage')"
            />
          </label>
        </ion-col>

        <ion-col style="padding: 0px; text-align: center">
          <div
            class="imagePreview"
            *ngIf="imagePaths.plantfour_path == ''"
          ></div>
          <div class="imagePresent" *ngIf="imagePaths.plantfour_path != ''">
            <img class="imagePresent" [src]="imagePaths.plantfour_path" />
          </div>

          <label class="btn btn-warning">
            Upload<input
              type="button"
              class="uploadFile img"
              value="Upload Photo"
              style="width: 0px; height: 0px; overflow: hidden; display: none"
              (click)="imageupload('SalesImage')"
            />
          </label>
        </ion-col>
      </ion-row>

      <ion-row class="rowalign">
        <ion-col style="padding: 0px; text-align: center">
          <div
            class="imagePreview"
            *ngIf="imagePaths.plantfive_path == ''"
          ></div>
          <div class="imagePresent" *ngIf="imagePaths.plantfive_path != ''">
            <img class="imagePresent" [src]="imagePaths.plantfive_path" />
          </div>

          <label class="btn btn-warning">
            Upload<input
              type="button"
              class="uploadFile img"
              value="Upload Photo"
              style="width: 0px; height: 0px; overflow: hidden; display: none"
              (click)="imageupload('SalesImage')"
            />
          </label>
        </ion-col>

        <ion-col style="padding: 0px; text-align: center"> </ion-col>
      </ion-row>

      <div style="text-align: center">
        <button
          type="submit"
          class="btn btn-info"
          (click)="save()"
          style="margin-top: 10px; margin-bottom: 10px"
        >
          Save
        </button>
      </div>
    </form>
  </ion-card>
</ion-content>
