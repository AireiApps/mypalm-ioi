<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button class="bg-light-color" (click)="scanqrcode()">
        <ion-icon name="qr-code"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">Scanner</ion-title>
  </ion-toolbar>
</ion-header>

  <div class="home-box" *ngIf="uiEnable == true">
    <div *ngIf="barcodelength == 2">
      <ion-row *ngFor="let item of zoneArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div class="card item-img" (click)="btn_Action(eachitem)">
            <div class="item">
              <img src="{{eachitem.imgpath}}" alt="PROFILE" />
              <div class="container txt-home">
                <p>{{eachitem.title}}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="barcodelength == 5">
      <ion-row *ngFor="let item of machineryArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div class="card item-img" (click)="btn_Action(eachitem)">
            <div class="item">
              <img src="{{eachitem.imgpath}}" alt="PROFILE" />
              <div class="container txt-home">
                <p>{{eachitem.title}}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
