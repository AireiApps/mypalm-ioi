<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="userlist">
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="4" class="colalign">
      <img
        class="qrcodeimage"
        src="../../assets/img/qrcodescanner.png"
        alt="PROFILE"
        (click)="scanqrcode()"
      /><br>
      <span class="h7 text-muted">Scan QR Code</span>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>

  <div class="home-box" *ngIf="uiEnable == true">
    <ion-row *ngFor="let item of itemsArr">
      <ion-col size="6" *ngFor="let eachitem of item">
        <div class="card item-img" (click)="btn_Action(eachitem)">
          <div class="item">
            <img src="{{eachitem.imgpath}}" alt="PROFILE" />
            <div class="container txt-home">
              <p>{{eachitem.title}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
