 <!-- Drafted -->
<button class="button1 button5" *ngIf="statusid=='1'">{{status}}</button>
 <!-- Created -->
<button class="button2 button5" *ngIf="statusid=='2'">{{status}}</button>
 <!-- Rectified -->
<button class="button3 button5" *ngIf="statusid=='5'">{{status}}</button>
 <!-- Scheduled -->
<button class="button4 button5" *ngIf="statusid=='3'">{{status}}</button>
 <!-- In Progress -->
<button class="button6 button5" *ngIf="statusid=='4'">{{status}}</button>
 <!-- Others -->
<button class="button7 button5" *ngIf="statusid!='1' && statusid!='2' && statusid!='3' && statusid!='4' && statusid!='5'">{{status}}</button>
