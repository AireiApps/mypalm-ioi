<ion-content>
  <ion-row style="padding: 10px; margin-top: 50px">
    <ion-col size="8" class="ion-no-padding"> </ion-col>
    <ion-col size="4" class="ion-no-padding" style="text-align: right">
      <ion-button
        class="language_button"
        expand="block"
        shape="round"
        (click)="signup()"
        *ngIf="uiEnable"
        >SignUp</ion-button
      >
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1"> </ion-col>
    <ion-col size="10" class="lbl-center">
      <ion-label class="lbl-companybrand">MyPalm - KCP</ion-label>
      <!-- <ion-label class="lbl-brand">IOI EDIBLE OILS SDN BHD</ion-label> -->
    </ion-col>
    <ion-col size="1"> </ion-col>
  </ion-row>

  <div id="header">
    <img src="assets/img/logo.png" />
  </div>

  <div id="form">
    <form [formGroup]="loginForm">
      <ion-item class="ion-margin-bottom" lines="none">
        <ion-input
          type="text"
          placeholder="Username"
          formControlName="username"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom" lines="none">
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password"
        ></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" (click)="btn_login()"
        >Login</ion-button
      >
    </form>
  </div>

  <ion-row class="copyrights">
    <ion-col size="1"> </ion-col>
    <ion-col size="10">
      <ion-label class="lbl-title">Copyright Â© 2021-2022 AIREI</ion-label>
    </ion-col>
    <ion-col size="1"> </ion-col>
  </ion-row>
</ion-content>
